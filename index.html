<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="language-selector">
    <h1>Wordle Solver</h1>
    <label for="language">Select Language:</label>
    <select id="language">
        <option value="">--Select--</option>
        <option value="EN">English</option>
        <option value="PL">Polski</option>
    </select>
</div>
<div class="container">
    <div class="board"></div>
    <div class="word-list">
        <ul id="word-list"></ul>
    </div>
</div>
<div class="bottom-panel">
    <button id="clear-button">Clear</button>
</div>
<div class="bottom-panel">
    <p>
        Instructions: <br>
        1. First right click changes letter to yellow <br>
        2. Second right click changes letter to green <br>
        3. Third right click resets letter to gray
    </p>
</div>
<script type="module" src="src/main.js"></script>
</body>
</html>
